<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢查報工系統</title>

    <link th:href="@{/assets/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
</head>
<style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        background-color: #EBEBEB;
        /* width: 100%; */
        background-size: cover;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    body {
        font-family: Microsoft JhengHei;
    }

    ::placeholder {
        color: #d6d6d6;
    }

    .top-bar-container {
        background-color: #1C1F4C;
        width: 100%;
        height: 75px;
        color: #ffffff;
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .top-bar-container .top-bar-identity {
        padding-left: 10px;
        font-size: 26px;
        line-height: 75px;
        width: 100px;
        white-space: nowrap;
    } 

    .top-bar-container .top-bar-status {
        font-size: 40px;
        line-height: 75px;
        font-weight: bold;
    }

    .top-bar-container .logout-form {
        width: 100px;
        padding-right: 10px;
        height: 75px;
    }

    .logout-form .top-bar-function {
        height: 75px;
        /* line-height: 75px; */
        display: flex;
        align-items: center;
        float: right;    
    }

    .logout-form button {
        font-family: Microsoft JhengHei;
        font-size: 26px;
        border-radius: 30px;
        border: none;
        font-weight: bold;
        outline: none;
        height: 43px;
        width: 100px;
        background-color: #EBEBEB;
        text-align: center;
        white-space: nowrap;
    }

    .mainframe-container {
        padding-top: 20px;
        /* padding-bottom: 30px; */
    }

    .table-containter {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }
    
    .table-containter input {
        border: 2px solid #000000;
        border-radius: 6px;
        width: 300px;
        height: 50px;
        padding: 10px 6px;
        font-family: Microsoft JhengHei;
        font-size: 24px;
        outline:none;
    }

    .table-containter input:focus {
        background-color: rgb(255, 242, 242);
    }
    
    .select-option-containter{
        margin-left: 20px;
    }

    .select-option-containter select{
        border: 2px solid #000000;
        background-color: #1C1F4C;
        color: white;
        border-radius: 6px;
        text-align: center;
        height: 50px;
        /*width: 130px;*/
        outline: none;
        font-size: 24px;
    }
    select::-ms-expand{
        display: none;
    }

    .select-option-container select:focus{
        box-shadow: #467BF4;    
    }

    .calender-container{
        display: flex;
        justify-content: center;
        font-size: 24px;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    .calender-container label{
        display: block;
        text-align: center;
        margin: auto 15px;
    }

    .calender-container input{
        display: block;
        width: 200px;
        font-size: 24px;
    }

    .bottom-button-container {
        display: flex;
        justify-content:center;
        margin-bottom: 20px;
    }

    .bottom-button-container button {
        font-family: Microsoft JhengHei;
        font-size: 24px;
        width: 190px;
        height: 100px;
        border-radius: 20px;
        border: none;
        background-color: #1C1F4C;
        color: #ffffff;
        margin: 15px 15px;
        outline:none;
    }

    .bottom-button-container button:hover {
        background-color: rgba(28, 31, 76, 0.8);
        /* outline:none; */
    }

    .bottom-button-container button:active {
        background-color: rgba(28, 31, 76, 0.6);
        /* outline:none; */
    }

    .bottom-button-container button:disabled {
        background-color: rgba(141, 148, 154, 0.6);
    }

    .op-btn i {
        font-size: 40px;
    }

    .op-btn span{
        font-size: 40px;
    }

    .selected td {
        background-color: #AAAAAA !important;
    }

    .calender-container label{
        display: block;
        text-align: center;
        margin: auto 15px;
    }

    .calender-container input{
        display: block;
        width: 160px;
    }

    .download-button button {
        font-family: Microsoft JhengHei;
        font-size: 24px;
        width: 190px;
        height: 100px;
        border-radius: 20px;
        border: none;
        background-color: #1C1F4C;
        color: #ffffff;
        margin: 15px 15px;
        outline:none;
    }

    .download-button button:hover {
        background-color: rgba(28, 31, 76, 0.8);
        /* outline:none; */
    }

    .download-button button:active {
        background-color: rgba(28, 31, 76, 0.6);
        /* outline:none; */
    }

    .download-button button:disabled {
        background-color: rgba(141, 148, 154, 0.6);
    }

</style>
<body>    
    <div class="top-bar-container">
        <div class="top-bar-status">
            <h2>檢查報工</h2>
        </div>
        <div>
        <form class="logout-form" th:action="@{/logout}" method="POST">
            <div class="top-bar-function">
                <button class="top-btn" id="logout-btn">清除</button>
            </div>
        </form>
        </div>
    </div>
    
    <div class="mainframe-container">
        <div class="view-form">
            <div class="edit-task-form" id="editTask">
                <div class="table-containter">
                    <div class="table-input">
                        <input type="text" id="order" placeholder="請輸入欲搜尋訂單編號" autofocus="autofocus">
                        <input type="text" id="number" placeholder="請輸入欲搜尋編號" autofocus="autofocus">
                    </div>
                    <div class="select-option-containter">
                        <select id="machine_code">
                            <option value="EML3610-TK">EML3610-TK</option>
                            <option value="FOM2-3015-1">FOM2-3015-1</option>
                            <option value="">無</option>
                        </select>
                        <select id="type">
                            <option value="MA">排版</option>
                            <option value="MB">雷射</option>
                            <option value="MC">折床</option>
                            <option value="MD">焊接</option>
                        </select>
                    </div>
                </div>
                <div class="calender-container">
                    <label>請選擇報工日期</label>
                    <input type="text" id="startTime" placeholder="From">
<!--                    <label>:</label>-->
<!--                    <input type="text" id="endTime" placeholder="To">-->
                </div>
                <div class="bottom-button-container">
                    <div>
                        <button class="op-btn" id="search-task-btn">
                            <i class="fas fa-search"></i>
                            <span>&nbsp;查詢</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
         <div id="lang-info" style="display: none;" th:text=${session.localeLang}></div>
    </div>
<!--    <script th:src="@{/assets/plugins/DataTables/datatables.min.js}" type="text/javascript"></script>-->
    <script th:src="@{/assets/plugins/dist/sweetalert2.all.min.js}" type="text/javascript"></script>
<!--    <script th:src="@{/assets/plugins/i18n/jquery.i18n.properties-min-1.0.9.js}" type="text/javascript"></script>-->
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#search-task-btn').attr('disabled', true);
            $('#order').on('keyup', function(){
                if( ($('#order').val().length > 0) && ($('#number').val().length > 0) ){
                    $('#search-task-btn').attr('disabled', false);
                } else {
                    $('#search-task-btn').attr('disabled', true);
                }
            });

            $('#number').on('keyup', function(){
                if( ($('#order').val().length > 0) && ($('#number').val().length > 0) ){
                    $('#search-task-btn').attr('disabled', false);
                } else {
                    $('#search-task-btn').attr('disabled', true);
                }
            });

            // get today date
            $("#startTime").datepicker().datepicker("setDate", new Date());
            $("#endTime").datepicker().datepicker("setDate", new Date());

            // get start time and formate input calender
            var day = moment($(".calender-container").find("#startTime").val()).add(0, 'days');
            $(".calender-container").find("#startTime").val(day.format('YYYY-MM-DD'));
            $(".calender-container").find("#endTime").val(day.format('YYYY-MM-DD'));


            // if user pick the calender
            $(".calender-container").find("#startTime").change(function(){
                var day = moment($(".calender-container").find("#startTime").val()).add(0, 'days');
                $(".calender-container").find("#startTime").val(day.format('YYYY-MM-DD'));
                $(".calender-container").find("#endTime").val(day.format('YYYY-MM-DD'));
            });

            $(".calender-container").find("#endTime").change(function(){
                var day = moment($(".calender-container").find("#endTime").val()).add(0, 'days');
                $(".calender-container").find("#endTime").val(day.format('YYYY-MM-DD'));
            });

        } );

        $('#search-task-btn').on('click', function(){
            doubleConfirm();
        });
        function translateChinese(englishType){
            if(englishType.indexOf("MA") == 0){
                return "排版";
            }else if(englishType.indexOf("MB") == 0){
                return "雷射";
            }else if(englishType.indexOf("MC") == 0){
                return "折床";
            }else if(englishType.indexOf("MD") == 0){
                return "焊接";
            }

        }
        function doubleConfirm(){
            var split = document.getElementById("number").value.toString().split(" ");
            var content = "";
            var i;
            for(i = 0; i < split.length; i++){
                content += split[i] + "<br>";
            }
            Swal.fire({
                title: "請再次確認欲搜尋的以下清單",
                html: "<p>訂單號碼為:" + document.getElementById("order").value + "<br>排版程式編號:<br>" + content +
                    "機器代碼為:" + document.getElementById("machine_code").value + "<br>製程:" + translateChinese(document.getElementById("type").value) + "</p>",
                showCancelButton: true,
                cancelButtonText: "取消",
                confirmButtonText: '確定'
            }).then((result) => {
                if (result.value) {
                    search(document.getElementById("order").value, document.getElementById("number").value, document.getElementById("machine_code").value, document.getElementById("type").value, document.getElementById("startTime").value);
                }
            });
        }
        function search(order, number, machine_code, type, time){
            $.ajax({
                url: "/task/manager/checkReport",
                type: "POST",
                // async: false,
                data: {
                    "order": order,
                    "number": number,
                    "machine_code": machine_code,
                    "type": type,
                    "time": time
                },
                beforeSend: function (){
                    Swal.fire({
                        title: "資料搜尋及寫入中，請稍後",
                        html: "<img src=http://127.0.0.1:1010/assets/tempImg/loading.gif width: 200px height=200px>",
                        showConfirmButton: false,
                    });
                },
                dataType: 'json',
                success: function(response){
                    var status = response.retStatus;
                    if(status.indexOf('Success')>= 0){
                        Swal.fire({
                            title: "Success",
                        html: "<p>" + response.retMessage + "</p>",
                        confirmButtonText: '確定'
                        });
                    }else{
                        Swal.fire({
                        title: "Failed",
                        html: "<p>" + response.retMessage + "</p>",
                        confirmButtonText: '確定'
                        });
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        }
    </script>
</body>
</html>
