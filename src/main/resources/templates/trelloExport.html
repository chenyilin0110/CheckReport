        $('#download-task-btn').on('click', function(){

        function download(member){
            var urlParts = location.href.toString().split("/");
            var target = location.href.toString().replace(urlParts[urlParts.length-1], "task");
            window.location = target + '/download?member=' + member;
        }

        $('#search-task-btn').on('click', function(){
            memorySelect = document.getElementById("member").value;
            search(document.getElementById("member").value);
        });

        function search(member){
            $.ajax({
                url: "/task/search",
                type: "POST",
                // async: false,
                data: {
                    "member": member
                },
                beforeSend: function (){
                    Swal.fire({
                        title: "取得 Trello 資料中，請稍後",
                        html: "<img style='width: 200px;height: 200px' src='/assets/tempImg/loading.gif'>",
                        showConfirmButton: false,
                        allowOutsideClick: false,
                        // showLoading: true
                    });
                },
                dataType: 'json',
                success: function(){
                    Swal.fire({
                        title: "Success",
                        html: "<span>本頁面將在三秒後自動返回</span>",
                        timer: 3000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        showCancelButton: false,
                        allowOutsideClick: false
                    }).then(function (dismiss) {
                        $('#search-task-btn').attr('disabled', true);
                        $('#download-task-btn').attr('disabled', false);
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {

                }
